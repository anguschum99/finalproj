
<h2>My Catalog</h2>
<ul class="items">
  <li *ngFor="let item of items">
    <button type="button" (click)="onSelect(item)">
      <span class="badge">{{item.id}}</span>
      <span class="name">{{item.name}}</span>
    </button>
  </li>
</ul>
