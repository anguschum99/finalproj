<div *ngIf="item">
  <h2>{{item.name | uppercase}} Details</h2>
  <img [src]="item.img">
  <div><span>id: </span>{{item.id}}</div>
  <div>Desc: {{item.desc}}</div>
  <div>
    <label for="item-name">Item name: </label>
    <input id="item-name" [(ngModel)]="item.name" placeholder="Item name" />
  </div>
  <div></div>
  <button type="button" (click)="goBack()">Go back</button>
</div>
